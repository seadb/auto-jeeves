<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/cars/cars.module.js"></script>
    <script src="js/cars/cars.service.js"></script>
    <script src="js/cars/cars.controller.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.routes.js"></script>
  </head>
  <body ng-app="app">
    <div>
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </div>
    <script id="welcome.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar class="bar-header">
            <h1 class="title">Auto Jeeves</h1>
        </ion-header-bar>    
        <ion-content has-header="true" padding="true">
          <a class="button icon-right ion-chevron-right" href="#/cars">Continue</a>
        </ion-content>
      </ion-view>
    </script>
    <script id="select-car.html" type="text/ng-template">
      <ion-view ng-controller="CarsController as vm">
        <ion-header-bar class="bar-header">
            <h1 class="title">Select a Car</h1>
        </ion-header-bar>        
        <ion-content has-header="true" padding="true">
        <form name="car">
          <div class="list">
            <label class="item item-input item-select" for="make">
              <div class="input-label">Make</div>
              <select ng-model="vm.selectedMake" ng-change="vm.getModels()">
                <option value="0">Please select a make</option>
                <option ng-repeat="make in vm.makes" value="{{make.name}}">{{make.name}}</option>
              </select>
            </label>
            <label class="item item-input item-select" for="model">
              <div class="input-label">Model</div>
              <select ng-model="vm.selectedModel" ng-change="vm.getYears()">
                <option ng-repeat="model in vm.models" value="{{model.name}}">{{model.name}}</option>
              </select>
            </label>
            <label class="item item-input item-select" for="year">
              <div class="input-label">Year</div>
              <select name="selectedYear" id="selectedYear" ng-model="vm.selectedYear" ng-change="vm.enableSubmit()">
                <option ng-repeat="year in vm.years" value="{{year.year}}">{{year.year}}</option>
              </select>
            </label>
          </div>
          <a class="button icon-left ion-home" href="#/">Go back!</a>
          <a class="button icon-right ion-chevron-right" ng-click="vm.saveCar()">Save</a>
          <a class="button icon-right ion-chevron-right" ng-click="vm.getCar()">Get</a>
          <a class="button icon-right ion-chevron-right" href="#/maintenance">Maintenance</a>
        </form>
        </ion-content>
      </ion-view>
    </script>  
    <script id="maintenance-schedule.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar class="bar-header">
            <h1 class="title">Maintenance Schedule</h1>
        </ion-header-bar>        
        <ion-content has-header="true" padding="true">
          <a class="button icon-left ion-home" href="#/">Home</a>
        </ion-content>
      </ion-view>
    </script>  
  </body>
</html>
